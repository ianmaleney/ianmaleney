<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <div class="grid-wrapper">
    <header class="c-masthead">

      <nav class="c-masthead__nav">
        {% for link in site.data.nav %}
        <a class="c-masthead__nav--link {% if page.title == link.title %} active {% endif %}" href="{{ site.baseurl }}{{ link.href }}">{{ link.title }}</a>
        {% endfor %}
      </nav>

      <h1 class="c-site-info">
        <a href="{{ site.baseurl }}/" class="c-site-info__name">Ian Maleney</a>
      </h1>

    </header>
    <main id="main">
      {{ content }}
    </main>
  </div>
  {% include typekit.html %} {% include sw.html %}
</body>

</html>
