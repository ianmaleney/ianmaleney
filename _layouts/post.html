---
layout: default
---
<article class="c-post">
  
  <div class="c-post__header">
    <div class="c-post__header__date">
      {{ page.date | date: "%a, %B %e, %Y" }} {{ post.time}}
    </div>
    <div class="c-post__header__title">
      <h1>{{ page.title }}</h1>
    </div>
  </div>

  <div class="c-post__content">
    {{ content }}
  </div>

</article>
